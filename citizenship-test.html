<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizenship Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="citizenship-test-container">
    <h2>Citizenship Test</h2>
    <form id="citizenship-test-form">
      <div class="question">
        <label for="question1">Why are you coming to tinland?</label>
        <select id="question1" name="question1">
          <option value="idk">idk</option>
          <option value="fun">fun</option>
          <option value="hate timland">hate timland</option>
          <option value="cuz tin">cuz tin</option>
        </select>
      </div>
      <div class="question">
        <label for="question2">Are you a Timizen (were ok with dual citizenship)?</label>
        <select id="question2" name="question2">
          <option value="yes">yes</option>
          <option value="no">no</option>
          <option value="what">whats timizen?</option>
        </select>
      </div>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }

    .citizenship-test-container {
      width: 80%;
      margin: 50px auto;
      background-color: #333;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #eee;
    }

    .question {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #eee;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #666;
      border-radius: 3px;
      font-size: 16px;
      background-color: #444;
      color: #eee;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>

};
document.getElementById('citizenship-test-form')?.addEventListener('submit', function (event) {
  event.preventDefault();
  window.location.href = 'index.html';
});
// Handle login form submission (on login page)
document.getElementById('login-form')?.addEventListener('submit', function (event) {
  event.preventDefault();

  // Get form data
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Check if the username and password match any user
  const user = users[username];
  if (user && user.password === password) {
    // Store user info in localStorage (for demo purposes)
    localStorage.setItem('username', username);
    // Redirect directly to user info page
    window.location.href = 'user-info.html';
  } else {
    // Display error message if login fails
    document.getElementById('error-message').textContent = 'Invalid username or password';
  }
});

// On homepage (index.html), check if user is logged in and show relevant buttons
window.onload = function () {
  const username = localStorage.getItem('username');

  if (username) {
    const user = users[username];
    document.getElementById('welcome-message').textContent = `Hello, ${user.username}!`;
    document.getElementById('login-btn').style.display = 'none';
    document.getElementById('logout-btn').style.display = 'block';
    document.getElementById('profile-btn').style.display = 'block';
  } else {
    document.getElementById('welcome-message').textContent = 'You are not logged in.';
    document.getElementById('login-btn').style.display = 'block';
    document.getElementById('logout-btn').style.display = 'none';
    document.getElementById('profile-btn').style.display = 'none';
  }

  // Handle logout
  document.getElementById('logout-btn')?.addEventListener('click', function () {
    localStorage.removeItem('username');
    window.location.reload();
  });

  // Handle profile redirection
  document.getElementById('profile-btn')?.addEventListener('click', function () {
    window.location.href = 'user-info.html';
  });
};

// On user-info.html, display user info
if (window.location.pathname.includes('user-info.html')) {
  const username = localStorage.getItem('username');
  if (username) {
    const user = users[username];
    document.getElementById('user-name').textContent = ` Hello, ${user.username}`;
    document.getElementById('user-role').textContent = ` Congrats: ${user.role}`;
    document.getElementById('user-bio').textContent = `Dont worry! ${user.bio}`;
  } else {
    // Redirect to login if user is not logged in
    window.location.href = 'login.html';
  }

  document.getElementById('back-btn').addEventListener('click', function () {
    window.location.href = 'index.html';
  });
}

  </script>
