      margin-bottom: 10px;

      color: #ffffff;
    }

      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      font-size: 1em;

      margin-top: 10px;

    .button:hover {
      background-color: #3700b3;
    }

      .container {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2em;
      }

      header h3 {
        font-size: 1.2em;
      }

      .column {
        padding: 20px;
      }

      .button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }

      background-color: #333;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar ul {
      list-style-type: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }

      display: inline;

      background-color: #3700b3;
    }

      font-size: 1.5em;
      text-align: center;
      margin: 20px 0;
