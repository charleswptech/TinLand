<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinland - Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar {
            background-color: #1f1f1f;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
            margin: 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #f0f0f0;
            padding: 12px 20px;
            background-color: #333;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #444;
        }

        .content {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #f0f0f0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 900px; 
            margin: 0 auto;  
            padding: 20px;
        }

        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #444;
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: calc(25% - 15px);
            box-sizing: border-box;
            text-align: center;
        }

        .link-button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .link-button {
                width: calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .link-button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Tinland Navigation</h1>
        <h2>Select the page you would like to go to:</h2>

        <div class="button-container">
            <a href="translate.html" class="link-button">Tin Translate</a>
            <a href="tinapedia.html" class="link-button">Tinapedia</a>
            <a href="user-info.html" class="link-button">Your Page</a>
            <a href="funds.html" class="link-button">Funds</a>
            <a href="gov.html" class="link-button">Government Page</a>
            <a href="forms.html" class="link-button">Surveys</a>
            <a href="gambling.html" class="link-button">Gambling</a>
            <a href="re.html" class="link-button">Rations eligibility</a>
            <a href="gaming.html" class="link-button">Tin Gaming</a>
            <a href="chat.html" class="link-button">Tin Chat</a>
            <a href="bible.html" class="link-button">Tin Bible</a>
            <a href="index.html" class="link-button">Home</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tinland.</p>
    </footer>

</body>
</html>
