<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinland Website Pages Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #e0e0e0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            font-size: 18px;
        }

        .status {
            font-weight: bold;
        }

        .online {
            color: #76d7c4;
        }

        .in-progress {
            color: #f39c12;
        }

        .maintenance {
            color: #e74c3c;
        }

        .error {
            color: #e74c3c;
        }

        .page-name {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tinland Website Pages Status</h1>

        <ul>
            <li><span class="page-name">Tin Gambling</span> - <span class="status online">Online</span></li>
            <li><span class="page-name">Tin Gaming</span> - <span class="status in-progress">In Progress</span></li>
            <li><span class="page-name">Tin Shops</span> - <span class="status maintenance">Under Maintenance</span></li>
            <li><span class="page-name">Funds</span> - <span class="status online">Online</span></li>
        </ul>
    </div>

</body>
</html>
