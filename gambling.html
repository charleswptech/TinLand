<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links to Other Sites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      text-align: center;
      color: #b0b0b0;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .links ul {
      list-style: none;
    }

    .links li {
      margin: 10px 0;
    }

    .links a {
      text-decoration: none;
      color: #1e90ff;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #4682b4;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Tinland Gambling</h1>
      <p>Beta test our gambling sites</p>
    </header>

    <section class="links">
      <ul>
        <li><a href="roulette.html" target="_blank">Roulette</a></li>
        <li><a href="blackjack.html" target="_blank">Blackjack</a></li>
      </ul>
    </section>
  </div>

</body>
</html>
