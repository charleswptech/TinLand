<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds & Purchases</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding-top: 40px;
            font-size: 2.5em;
            color: #0099ff;
            margin-bottom: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .section {
            width: 85%;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 15px;
            border-bottom: 2px solid #444444;
            padding-bottom: 10px;
        }

        .progress-bar-container {
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: width 1s ease-in-out;
        }

        .funds {
            background-color: #0066cc;
        }

        .savings {
            background-color: #0099ff;
        }

        .investments {
            background-color: #0077b6;
        }

        .balance {
            font-size: 1.5em;
            color: #00aaff;
            margin-top: 15px;
            text-align: center;
        }

        .purchases .purchase-item {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .purchase-item span {
            display: block;
        }

        .purchase-item .amount {
            color: #ff6347;
            font-size: 1.1em;
        }

        .purchase-item .date {
            color: #a9a9a9;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            font-size: 0.8em;
            color: #a9a9a9;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            padding: 25px;
        }

        .card-header {
            color: #0099ff;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content .label {
            font-weight: bold;
            color: #ffffff;
        }

        .card-content .value {
            font-size: 1.2em;
            color: #00aaff;
        }

        .purchase-item:hover, .card:hover {
            background-color: #3a3a3a;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Funds & Purchases</h1>

    <div class="container">
        <div class="section card">
            <div class="card-header">Funds Overview</div>
            <div class="card-content">
                <div class="label">Candy Bag Status:</div>
                <div class="value">Not Purchased</div>
            </div>
            <div class="card-content">
                <div class="label">Nest Candy Bag Purchase:</div>
                <div class="value">12/27/24</div>
            </div>
        </div>

        <div class="section">
            <h2>Available Funds</h2>
            <div class="progress-bar-container">
                <div class="progress-bar funds" style="width: 100%;">100%</div>
            </div>
            <div class="balance">$12</div>
        </div>

        <div class="section">
            <h2>Funds Goal</h2>
            <div class="progress-bar-container">
                <div class="progress-bar savings" style="width: 47%;">47%</div>
            </div>
            <div class="balance">$12 of $30</div>
        </div>

        <div class="section">
            <h2>Candy Bag Cart Cost</h2>
            <div class="progress-bar-container">
                <div class="progress-bar investments" style="width: 100%;">147%</div>
            </div>
            <div class="balance">$30</div>
        </div>

        <div class="section purchases">
            <h2>Recent Purchases</h2>
            <div class="purchase-item">
                <span>Item: Test</span>
                <span class="amount">Test</span>
                <span class="date">Test</span>
            </div>
        </div>

    </div>

    <div class="footer">
        <p>&copy; Tinland</p>
    </div>

</body>
</html>
