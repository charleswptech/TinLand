      background-color: #23036a;

      gap: 20px;

      margin: 0 auto;
    }

    .column {

      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 2em;
      text-align: center;
    }

    p {
      color: #B0B0B0;
      margin-bottom: 20px;
    }

    ul {

      list-style: none;
      color: #e0e0e0;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    ul li:hover {
      transform: translateX(10px);
      color: #ffffff;
    }

    .button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      text-align: center;
      font-size: 1em;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #3700b3;
    }

    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2em;
      }

      header h3 {
        font-size: 1.2em;
      }

      .column {
        padding: 20px;
      }

      .button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }

    .navbar {
      background-color: #333;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar ul {
      list-style-type: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
      margin-right: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      padding: 15px 20px;
      display: inline-block;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 1.2em;
      text-align: center;
      margin: 20px 0;
    }

    #login-btn {
      display: inline-block;
      background-color: #6200ea;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    #login-btn:hover {
      background-color: #3700b3;
    }

    #welcome-message {
      font-size: 1.5em;
      text-align: center;
      margin: 20px 0;
      color: #e0e0e0;
    }
