    }

    }

      background-color: #6200ea;

      margin-top: 10px;

      background-color: #3700b3;
    }

      .container {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 2em;
      }

      header h3 {
        font-size: 1.2em;
      }

      .column {
        padding: 20px;
      }

      .button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }

      position: sticky;
      top: 0;

      text-align: center;
      margin: 0;
      padding: 0;
    }

      background-color: #3700b3;
    }
