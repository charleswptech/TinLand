<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Tinish Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9fafc;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            min-height: 100px;
            background-color: #fff;
        }
        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>English to Tinish Translator</h1>
    <label for="inputText">Enter text:</label>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>
    <div class="button-group">
        <button onclick="translateToTinish()">Translate to Tinish</button>
        <button onclick="translateToEnglish()">Translate to English</button>
    </div>
    <div id="output"></div>

    <script>
        function translateToTinish() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(' ');
            const tinishWords = words.map((word, index) => {
                if (!word) return word;
                if (word === 'I' || index === 0) {
                    return word + 'in';
                }
                if (word === word.toUpperCase() || word[0] === word[0].toUpperCase()) {
                    return word;
                }
                return word.slice(1) + word[0] + 'in';
            });
            document.getElementById('output').innerText = tinishWords.join(' ');
        }

        function translateToEnglish() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(' ');
            const englishWords = words.map((word, index) => {
                if (!word) return word;
                if ((word === 'Iin' && index === 0) || (word === 'Iin')) {
                    return 'I';
                }
                if (word.endsWith('in')) {
                    const core = word.slice(0, -2);
                    return core.slice(-1) + core.slice(0, -1);
                }
                return word;
            });
            document.getElementById('output').innerText = englishWords.join(' ');
        }
    </script>
</body>
</html>
